<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>Nama:</td><td><input type="text" id="nama" name="nama" required placeholder="Nama Panggilan"></td>
            </tr>
            <tr>
                <td>Nomor Telepon:</td><td><input type="text" id="phone" name="phone" pattern="[0-9]{12}"></td>
            </tr>
            <tr>
                <td>Email:</td><td><input type="email" id="nama" name="nama"></td>
            </tr>
            <tr>
                <td>Password:</td><td><input type="password" id="nama" name="nama" required placeholder="Harus 3 angka dan 4 Huruf" pattern="\d{3}[a-zA-Z]{4}"></td>
            </tr>
            <tr>
                <td>Tanggal Lahir:</td><td><input type="date" id="nama" name="nama"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin:</td>
                <td>
                <input type="radio" id="cowok" name="Kelamin" value="1">
                <label for="cowok">Laki-Laki</label>
                <input type="radio" id="cewek" name="Kelamin" value="2">
                <label for="cewek">Perempuan</label>
                </td>
            </tr>

            <tr><td>Les Yang Ingin diikuti</td>
            <td>
                <input type="checkbox" id="html" name="html" value="html">
                <label for="html">html</label>
                <input type="checkbox" id="css" name="css" value="css">
                <label for="css">css</label>
                <input type="checkbox" id="js" name="js" value="javascript"
                <label for="javascript">javascript</label>
                <input type="checkbox" id="PHP" name="PHP" value="PHP">
                <label for="PHP">PHP</label>
            </td>
            </tr>
            <tr><td>Tingkat Pendidikan</td>
            <td>
                <select name="pendidikan" id="pendidikan">
                    <option value="SD">SD</option>
                    <option value="SMP">SMP</option>
                    <option value="SMA">SMA</option>
                    <option value="Kuliah">Kuliah</option>
                </select>
            </td>
            </tr>

            <tr>
                <td>Upload CV</td> <td><input type="file"></td>
            </tr>                
        </table>
        <div>
            <label for="komentar">Komentar dan Saran:</label>
            <br>
            <textarea id="komentar" name="komentar" rows="8" cols="100" ></textarea>
        </div>  
        <input type="submit" value="kirim">
    </form>

</body>
</html>
